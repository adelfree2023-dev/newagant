name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ==================== Lint & Type Check ====================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install API dependencies
        run: cd api && npm ci
      
      - name: Install Storefront dependencies
        run: cd storefront && npm ci
      
      - name: Install Admin dependencies  
        run: cd admin && npm ci
      
      - name: Lint Storefront
        run: cd storefront && npm run lint || true
      
      - name: Lint Admin
        run: cd admin && npm run lint || true

  # ==================== API Tests ====================
  test-api:
    name: API Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: cd api && npm ci
      
      - name: Run tests
        run: cd api && npm test -- --passWithNoTests
      
      - name: Run tests with coverage
        run: cd api && npm run test:coverage || true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: api/coverage/

  # ==================== Build Storefront ====================
  build-storefront:
    name: Build Storefront
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: cd storefront && npm ci
      
      - name: Build
        run: cd storefront && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ==================== Build Admin ====================
  build-admin:
    name: Build Admin
    runs-on: ubuntu-latest 
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: cd admin && npm ci
      
      - name: Build
        run: cd admin && npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ==================== Docker Build ====================
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, build-storefront, build-admin]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API Image
        run: docker build -t coreflex-api:${{ github.sha }} ./api
      
      - name: Build Storefront Image
        run: docker build -t coreflex-storefront:${{ github.sha }} ./storefront
      
      - name: Build Admin Image
        run: docker build -t coreflex-admin:${{ github.sha }} ./admin

  # ==================== Security Scan ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd api && npm ci
          cd ../storefront && npm ci
          cd ../admin && npm ci
      
      - name: Run npm audit (API)
        run: cd api && npm audit --audit-level=high || true
      
      - name: Run npm audit (Storefront)
        run: cd storefront && npm audit --audit-level=high || true
      
      - name: Run npm audit (Admin)
        run: cd admin && npm audit --audit-level=high || true

  # ==================== Deploy (Optional) ====================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
