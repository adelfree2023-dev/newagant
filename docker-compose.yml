services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: coreflex-db
    environment:
      POSTGRES_DB: coreflex
      POSTGRES_USER: coreflex
      POSTGRES_PASSWORD: coreflex_secret_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U coreflex" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: coreflex-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Backend API (Node.js/Express)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: coreflex-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://coreflex:coreflex_secret_2024@postgres:5432/coreflex
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_key_change_in_production
      PORT: 8000
      SERVER_IP: 35.226.47.16
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Landing Page
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: coreflex-landing
    environment:
      NEXT_PUBLIC_API_URL: http://35.226.47.16:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  # Storefront (صفحة البيع)
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
    container_name: coreflex-storefront
    environment:
      NEXT_PUBLIC_API_URL: http://35.226.47.16:8000
    ports:
      - "3001:3001"
    depends_on:
      - api
    restart: unless-stopped

  # Admin Dashboard (لوحة التحكم)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: coreflex-admin
    environment:
      NEXT_PUBLIC_API_URL: http://35.226.47.16:8000
    ports:
      - "3002:3002"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
