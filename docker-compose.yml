# Development Docker Compose
# ملف Docker Compose للتطوير - أسهل في التشغيل

version: '3.8'

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:16-alpine
    container_name: coreflex-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=coreflex
      - POSTGRES_USER=coreflex
      - POSTGRES_PASSWORD=coreflex123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./database/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U coreflex -d coreflex" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: coreflex-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==================== API ====================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: coreflex-api
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=8000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=coreflex
      - DB_USER=coreflex
      - DB_PASSWORD=coreflex123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - FRONTEND_URL=http://localhost:3000
      - ADMIN_URL=http://localhost:3001
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  # ==================== Storefront ====================
  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile.dev
    container_name: coreflex-storefront
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://35.226.47.16:8000
    ports:
      - "3000:3000"
    volumes:
      - ./storefront:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

  # ==================== Admin ====================
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile.dev
    container_name: coreflex-admin
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3001
      - NEXT_PUBLIC_API_URL=http://35.226.47.16:8000
    ports:
      - "3001:3001"
    volumes:
      - ./admin:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

  # ==================== Super Admin ====================
  superadmin:
    build:
      context: ./superadmin
      dockerfile: Dockerfile.dev
    container_name: coreflex-superadmin
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3002
      - NEXT_PUBLIC_API_URL=http://35.226.47.16:8000
    ports:
      - "3002:3002"
    volumes:
      - ./superadmin:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

  # ==================== Landing Page ====================
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile.dev
    container_name: coreflex-landing
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3003
      - NEXT_PUBLIC_API_URL=http://35.226.47.16:8000
    ports:
      - "3003:3003"
    volumes:
      - ./landing:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

networks:
  default:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
